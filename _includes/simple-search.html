
  <!-- Html Elements for Search -->
  <div id="search-container">
  <input type="text" id="search-input" placeholder="搜索... (只显示300条结果)"
    style="margin: 0px 0px 20px 0px; height: 40px; width: 100%;">
  <ul id="results-container" class="archive" style="color: #2980B9;"></ul>
  </div>

  <!-- Script pointing to search-script.js -->
  <script src="{{site.baseurl}}/assets/js/search-script.js" type="text/javascript"></script>

  <!-- Configuration -->
  <script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{site.baseurl}}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a><time>{date}</time><a class="tag">{category}</a></li>',
    noResultsText: '没找到',
    limit: 300,
    fuzzy: false,
    exclude: ['Welcome']
  })

  </script>
